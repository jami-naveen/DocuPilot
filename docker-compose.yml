version: "3.9"

services:
  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
    restart: unless-stopped

  web:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
